{% extends 'base.html' %}{% load thumbnail %}
{% block title %}People{% endblock %}
{% block content %}
<h1>People</h1>
<div class="people-list">
    {% for profile in profiles %}
    <div class="float-left p-2">
        <div class="user">
            <a href="{{ profile.user.get_absolute_url }}">
                {% thumbnail profile.user.profile.photo '180x180' as im %}
                <img src="{{ im.url }}" alt="user picture" class="rounded-circle">
            </a>
        </div>
        <div class="info">
            <a href="{{ profile.user.get_absolute_url }}">
                {{ profile.user.get_full_name }}
            </a>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
